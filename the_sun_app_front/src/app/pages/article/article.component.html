<section class="container mx-auto px-4 py-12">
    <!-- Contenedor del artículo -->
    <article class="max-w-3xl mx-auto">
        <!-- Título del artículo -->
        <header class="mb-8 text-white">
            <h1 class="text-5xl font-bold">{{ article.title }}</h1>
            <p class="mt-2 text-sm text-gray-400">6 MIN READ</p>
        </header>

        <!-- Imagen del artículo -->
        <figure class="mb-8">
            <div class="w-full h-64 overflow-hidden rounded-lg">
                <img [src]="article.urlToImage" [alt]="article.title" class="w-full h-full object-cover" />
            </div>
        </figure>

        <!-- Descripción y contenido -->
        <div class="prose prose-lg text-white bg-gradient-to-b from-black/70 to-yellow-800 p-6 rounded-lg">
            <p class="italic font-medium">{{ article.description }}</p>
            <p class="mt-6">{{ 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus...' }}</p>
        </div>

        <!-- Enlace para más información -->
        <div class="mt-8">
            <a [href]="article.url" class="text-sm text-blue-400 hover:text-blue-600 hover:underline">
                Read the full article on NASA's website
            </a>
        </div>
    </article>
</section>
